<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Muro colaborativo de notas en tiempo real. Crea, edita y organiza notas con tu equipo sin necesidad de login.">
    <meta name="author" content="Sebas">
    <title>Muro Colaborativo en Vivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>ðŸ“Œ Muro Colaborativo</h1>
            <div class="header-info">
                <span class="user-count">
                    <span class="pulse"></span>
                    <span id="userCount">0</span> usuarios conectados
                </span>
            </div>
        </div>
    </header>

    <div class="controls">
        <button class="add-note-btn" onclick="createNote()">
            âœ¨ Nueva Nota
        </button>
        <div class="color-picker">
            <button class="color-btn" data-color="yellow" style="background: linear-gradient(135deg, #fef08a 0%, #fde047 100%)"></button>
            <button class="color-btn" data-color="pink" style="background: linear-gradient(135deg, #fbcfe8 0%, #f9a8d4 100%)"></button>
            <button class="color-btn" data-color="blue" style="background: linear-gradient(135deg, #bfdbfe 0%, #93c5fd 100%)"></button>
            <button class="color-btn" data-color="green" style="background: linear-gradient(135deg, #bbf7d0 0%, #86efac 100%)"></button>
            <button class="color-btn" data-color="orange" style="background: linear-gradient(135deg, #fed7aa 0%, #fdba74 100%)"></button>
            <button class="color-btn active" data-color="purple" style="background: linear-gradient(135deg, #e9d5ff 0%, #d8b4fe 100%)"></button>
        </div>
    </div>

    <div class="board" id="board">
        <div class="empty-state" id="emptyState">
            <p>ðŸ‘† Haz clic en "Nueva Nota" para empezar</p>
            <small>Las notas se sincronizan en tiempo real con todos</small>
        </div>
    </div>

    <footer>
        <p>
            Creado por <a href="https://github.com/heysebitas" target="_blank">Sebas</a> para 
            <a href="https://github.com/MLH" target="_blank">Global Hack Week (MLH)</a>
        </p>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
